
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link href="/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/fontawesome/css/solid.css" rel="stylesheet">
</head>
<body>
    
  <div class="navbar">
    <div class="navbar_left">
      <img class="navbar_logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/150px-Facebook_f_logo_%282021%29.svg.png" alt="logo"/>
      <div class="search">
        <i class="fas fa-search icon"></i>
        <input class="fill" type="text" placeholder="Tìm kiếm trên Facebook">
      </div>
    </div> 
    <div class="navbar_center">
      <a class="super_icon" href="#">
        <i class="fas fa-home"></i>
      </a>
      <a href="#">
        <i class="fas fa-circle-play"></i>
      </a>
      <a href="#">
        <i class="fas fa-shop"></i>
      </a>
    
      <a href="#">
        <i class="fas fa-users"></i>
      </a>
    </div>
    <div class="navbar_right">
      <div class="navbar_right_links">
        <i class="fa-solid fa-bars"></i>
        <i class="fab fa-facebook-messenger"></i>
        <i class="fas fa-bell"></i>
      </div>
      <div class="navbar_right_profile">
        <img src="image/Sky.jpg" alt="profile" />
        <span><strong>Ban IT</strong></span>
      </div>
    </div>
  </div>
    

</body>
</html>
